process dns {
    run /opt/venv/bin/python3 -m exabgp healthcheck --config /etc/exabgp/health_checks/health_check_dns;
    encoder text;
}
neighbor 100.64.0.2 {
    router-id 100.64.0.3;
    connect 179;
    local-address 100.64.0.3;
    local-as 65001;
    peer-as 65000;
    hold-time 30;
    capability {
        graceful-restart;
    }
    family {
        ipv4 unicast;
    }
    api {
        processes [ dns ];
    }
}
